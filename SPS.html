<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scrissor</title>
    <link rel="stylesheet" href="SPS.css">
    <script src="SPS.js" defer></script>
    <script src="https://kit.fontawesome.com/200e43704a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="backBtn">
        <a href="home.html">
            <i class="fa-solid fa-circle-left"></i>
        </a>
    </div>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌️</button>
    </div>
    <div class="result">
        <div>
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
       <!-- <div class="result_selection winner">✊</div>
        <div class="result_selection">✌️</div>  -->

    </div>
</body>
</html>
